{% extends 'admin/admin_base.html' %}

{% block content %}
<style>
    /* Center Content */
    .confirm-delete-container {
        max-width: 500px;
        margin: 100px auto;
        padding: 20px;
        text-align: center;
        background-color: #f8f9fa;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
        color: #dc3545;
        font-size: 24px;
        margin-bottom: 15px;
    }

    p {
        color: #555;
        font-size: 16px;
        margin-bottom: 20px;
    }

    /* Button Styles */
    .confirm-button, .cancel-button {
        padding: 10px 20px;
        border-radius: 4px;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
        margin: 0 10px;
        display: inline-block;
        transition: background-color 0.3s;
    }
    
    .confirm-button {
        background-color: #dc3545;
        color: white;
        border: none;
    }
    .confirm-button:hover {
        background-color: #c82333;
    }

    .cancel-button {
        background-color: #6c757d;
        color: white;
        text-decoration: none;
    }
    .cancel-button:hover {
        background-color: #5a6268;
    }
</style>

<div class="confirm-delete-container">
    <h1>Confirm Deletion of User: {{ user.first_name }}</h1>
    <p>Email: {{ user.email }}</p>
    <p>Are you sure you want to delete this user?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="confirm-button">Yes, Delete</button>
        <a href="{% url 'manage_users' %}" class="cancel-button">Cancel</a>
    </form>
</div>

{% endblock %}
