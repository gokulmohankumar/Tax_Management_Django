<!-- admin_manage_users.html -->
{% extends 'admin/admin_base.html' %}

{% block content %}
<h1>Manage Users</h1>

<table>
    <thead>
        <tr>
            <th>firsttname</th>
            <th>lastname</th>
            <th>Email</th>
            <th>IS Active</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.is_active }}</td>
            <td>
                <a href="{% url 'edit_user' user.id %}">Edit</a> |
                <a href="{% url 'view_user' user.id %}">View</a> |
                <a href="{% url 'delete_user' user.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
