{% extends "user/user_base.html" %}

{% block content %}
<style>
    .tax-calculation-container {
    width: 100%;
}

.progress-tabs {
    display: flex;
    justify-content: center;
    padding: 20px;
    background-color: #f4f4f4;
    border-bottom: 1px solid #ddd;
}

.tab-list {
    display: flex;
    list-style: none;
    padding: 0;
    margin: 0;
    width: 80%;
    justify-content: space-between;
}

.tab-item {
    text-align: center;
    position: relative;
    width: 100%;
    padding: 10px;
    font-size: 16px;
    font-weight: bold;
    color: #666;
    transition: color 0.3s;
}

.tab-item span {
    cursor: default;
}

.tab-item:not(:last-child)::after {
    content: '';
    position: absolute;
    top: 50%;
    right: -50%;
    width: 100%;
    height: 2px;
    background-color: #ddd;
    z-index: -1;
    transform: translateY(-50%);
    transition: background-color 0.3s;
}

.tab-item.active {
    color: #f39c12;
    border-bottom: 3px solid ;

}

.tab-item.completed {
    color: #f39c12;
}

.tab-item.completed::after {
    background-color: #f39c12;
}
.progress_content
{
    margin:30px;
    max-width: 70%;
    margin-left: 15%;
}
</style>
<div class="tax-calculation-container">
    <!-- Horizontal Progress Tabs -->
    <div class="progress-tabs">
        <ul class="tab-list">
            <li class="tab-item {% if request.resolver_match.url_name == 'basic_details' %}active completed{% endif %}">
                <span>Basic Details</span>
            </li>
            <li class="tab-item {% if request.resolver_match.url_name == 'income' %}active completed{% endif %}">
                <span>Income</span>
            </li>
            <li class="tab-item {% if request.resolver_match.url_name == 'deductions' %}active completed{% endif %}">
                <span>Deductions</span>
            </li>
            <li class="tab-item {% if request.resolver_match.url_name == 'tax_calculation' %}active completed{% endif %}">
                <span>Tax Calculation</span>
            </li>
        </ul>
    </div>

    <div class="progress_content">
        {% block calculation_content %}{% endblock %}
    </div>
</div>
{% endblock %}
